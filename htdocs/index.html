<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<!--Custom CSS-->
	<link type="text/css" rel="stylesheet" href="css/styles.css"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		.img {
			max-width: 100%;
			height: auto;
		}

		.item {
			width: 120px;
			min-height: 120px;
			max-height: 120px;
			float: left;
			margin: 3px;
			padding: 3px;
		}
	</style>
	<title>EXMO 2017</title>
</head>

<body>

	<!--NAV BAR-->
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper black">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="/" class="brand-logo"><img src="../splash.png" alt="Exmo 2017"/ style="width: 130px;height: 64px"></a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="#1">Softwares</a></li>
					<li><a href="#2">Documents</a></li>
					<li><a href="#3">Videos</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="#1">Softwares</a></li>
					<li><a href="#2">Documents</a></li>
					<li><a href="#3">Videos</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<!--END OF NAV BAR-->
	
	<!--Carousel-->
	<!--Hero-->
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h1 class="text_h center header cd-headline letters type">
            <span>I Love</span> 
            <span class="cd-words-wrapper waiting">
                <b class="is-visible">creating</b>
                <b>designing</b>
                <b>developing</b>
            </span>
        </h1>
    </div>
</div>
  <!--End of Carousel-->
  
	<!--FOOTER-->
	<footer class="page-footer black">
		<div class="footer-copyright">
			<div class="container">
				<img src="images/cse_logo.jpg" alt="CSE" style="height: 80px; width: 120px">
				<span style="font-weight: bold">Department of Computer Science and Engineering - University of Moratuwa</span>
				<a class="grey-text text-lighten-4 right" href="#!">More Links</a>
			</div>
		</div>
	</footer>
	<!--END OF FOOTER-->

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<script>
		$(document).ready(function () {
			$(".button-collapse").sideNav();
			$('.carousel.carousel-slider').carousel({fullWidth: true});
		});
	</script>
</body>

</html>
